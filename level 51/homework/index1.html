
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="./rest.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="bg-dark-blue text-white font-primary flex justify-center item-center h-screen"
  >
    <!-- Rating state start -->
    <div class="bg-linear p-20 rounded-20 flex flex-col gap-10">
      <div
        class="rounded-full bg-gray-blue-100 size-secondary flex justify-center item-center"
      >
        <img src="./img1.png" alt="Star icon" />
      </div>
     
      <h1 class="text-primary">How did we do?</h1>
      <p class="text-light-gray w-p line-height-primary">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="flex justify-center justify-between">
        <button
          type="button"
          class="bg-hover cursor-pointer bg-gray-blue-100 text-light-gray size-primary rounded-full"
        >
          1
        </button>
        <button
          type="button"
          class="bg-hover cursor-pointer bg-gray-blue-100 text-light-gray size-primary rounded-full"
        >
          2
        </button>
        <button
          type="button"
          class="bg-hover cursor-pointer bg-gray-blue-100 text-light-gray size-primary rounded-full"
        >
          3
        </button>
        <button
          type="button"
          class="bg-hover cursor-pointer bg-gray-blue-100 text-light-gray size-primary rounded-full"
        >
          4
        </button>
        <button
          type="button"
          class="bg-hover cursor-pointer bg-gray-blue-100 text-light-gray size-primary rounded-full"
        >
          5
        </button>
      </div>
      <a
        class="text-center bg-hover cursor-pointer bg-orange rounded-20 p-15  uppercase"
        href="./page-1.html"
      >
        <button type="button" class="cursor-pointer spacing-primary font-bold font-primary">Submit</button>
      </a>
      
    </div>
  </body>
</html>
</body>
</html>
